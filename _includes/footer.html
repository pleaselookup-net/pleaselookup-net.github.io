<footer>
  <div class="plu-footer">
    <h2>{{ site.title | escape }}</h2>
    <div class="plu-footer__row">
      <div class="plu-footer__section description">
        <p>{{ site.description | escape }}</p>
      </div>
      <div class="plu-footer__section sitemap">
        <h3>Sitemap</h3>
        <ul>
          {%- for path in page_paths -%}
            {%- assign page = site.pages | where: "path", path | first -%}
            {%- if page.title -%}
              <li>
                <a href="{{ page.url | relative_url }}">
                  {{ page.title | escape }}
                </a>
              </li>
            {%- endif -%}
          {%- endfor -%}
        </ul>
      </div>
    </div>
    <div class="plu-footer__row meta">
      <p>{{ site.title | escape }} &copy; 2022</p>
    </div>
  </div>
</footer>
